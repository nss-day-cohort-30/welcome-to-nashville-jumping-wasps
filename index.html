<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav></nav>

  <header></header>

  <article>
    <header>Welcome to Nashville</header>
    <h2>Use the form below to help build your trip.</h2>



    <section id="inputSection">
      <section>
        <select id="parkLookup" aria-placeholder="parks by feature">
          <option id="ada_accessible">ADA Accessible</option>
          <option id="baseball_fields">Baseball Fields</option>
          <option id="basketball_courts">Basketball Courts</option>
          <option id="camping_available_by_permit">Camping</option>
          <option id="disc_golf">Disc Golf</option>
          <option id="dog_park">Dog Park</option>
          <option id="fishing_by_permit">Fishing</option>
          <option id="golf_course">Golf Course</option>
          <option id="hiking_trails">Hiking</option>
          <option id="historic_features">Historic Features</option>
          <option id="horse_trails">Horse Trails</option>
          <option id="lake">Lake Access</option>
          <option id="mountain_bike_trails">Mountain Bike Trails</option>
          <option id="nature_center">Nature Center</option>
          <option id="picnic_shelters">Picnic Shelters</option>
          <option id="playground">Playground</option>
          <option id="restrooms_available">Public Restrooms</option>
          <option id="soccer_fields">Soccer Fields</option>
          <option id="swimming_pool">Swimming Pool</option>
          <option id="tennis_courts">Tennis Courts</option>
          <option id="volleyball">Volleyball Courts</option>
        </select>
        <button id="parkLookupButton">Search</button>
      </section>
      <section>
        <input id="restuarantLookup" placeholder="restaurant by cuisine"></input>
        <button id="restuarantLookupButton">Search</button>
      </section>
      <section>
        <input id="meetupLookup" placeholder="meetups by genre"></input>
        <button id="meetupLookupButton">Search</button>
      </section>
      <section>
        <input id="concertLookup" placeholder="concert by genre"></input>
        <button id="concertLookupButton">Search</button>
      </section>
    </section>

    <section id="displayResultsSection">
      <!-- this is where you will display your results to the dom. Do not hard come them-->
      <!-- creat the dom elements from your api results and list them(top four?). use id-->
      <!-- to target this area-->
      <div class="parkSection"></div>
      <div class="restaurantSection"></div>
      <div class="meetupSection"></div>
      <div class="concertSection"></div>
    </section>

    <section id="itinerary">
      
    </section>

    <section></section>
    <footer></footer>
  </article>

  <footer></footer>

  
  <script src="./itineraryObject.js"></script>
  <script src="./javascript/parks.js"></script>
  <script src="./javascript/restuarant.js"></script>
  <script src="./javascript/concerts.js"></script>
  <script src="./javascript/meetups.js"></script>
  <script src="./javascript/main.js"></script>
  <script src="./javascript/restuarantObject.js"></script>
</body>

</html>
